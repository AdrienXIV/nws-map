image: node:10.5.0

stages:
  - deploy

deploy:
  stage: deploy
  environment:
    name: production
    url: https://elated-mclean-3f8e20.netlify.com/
  script:
    - npm install -g
    # your build command
    #- npm run build
    - npm install -g npx
    - npm install netlify-cli
    - npm audit fix
    - npx netlify-cli deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --prod